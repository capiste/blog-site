<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <body>
      <article>
        <div id="main-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration"
            id="image"
          />
          <div id="info">
            <div id="tag">Learning</div>
            <span id="publish-date">Published 21 Dec 2023</span>
          </div>
          <div id="text">
            <div id="title">HTML & CSS foundations</div>
            <br />
            <div id="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </div>
          </div>
          <div id="footer">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Profile Picture"
              id="avatar"
            />
            Greg Hooper
          </div>
        </div>
      </article>
    </body>
  </body>
</html>
